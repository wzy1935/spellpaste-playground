<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spellpaste</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #1e1e2e;
        color: #cdd6f4;
      }
      #search {
        width: 100%;
        padding: 12px 16px;
        font-size: 15px;
        background: #181825;
        color: #cdd6f4;
        border: none;
        border-bottom: 1px solid #313244;
        outline: none;
      }
      #search::placeholder { color: #585b70; }
      #spell-list {
        flex: 1;
        overflow-y: auto;
        list-style: none;
      }
      #spell-list li {
        padding: 10px 16px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 2px;
        border-bottom: 1px solid #181825;
      }
      #spell-list li:hover, #spell-list li.selected {
        background: #313244;
      }
      .trigger { font-size: 14px; font-weight: 600; }
      .desc { font-size: 12px; color: #a6adc8; }
      #empty {
        padding: 16px;
        color: #585b70;
        font-size: 13px;
        text-align: center;
      }
    </style>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <input id="search" type="text" placeholder="Search spells..." autocomplete="off" />
    <ul id="spell-list"></ul>
    <div id="empty" style="display:none">No spells found</div>
  </body>
</html>
